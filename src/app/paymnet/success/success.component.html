<div fxLayout="row" fxLayoutAlign="center stretch" style="margin-top: 5%">

    <mat-card class="card" fxFlex fxLayout="row" fxLayoutAlign="center center">
        <h3 *ngIf="returnCode === '100'">Payment Success!</h3>
        
        <h3 *ngIf="returnCode === 'E1'">Payment Failed</h3>

        <h3 *ngIf="returnCode === 'E2'">Payment Aborted</h3>

        <h3 *ngIf="returnCode === '-1'">Validation Error</h3>

    </mat-card>

</div>
