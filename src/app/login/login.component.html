
<div fxLayout="row" fxLayoutAlign="center stretch" style="margin-top: 5%">

    <mat-card class="card" fxFlex>
        <h3>Login</h3>
         <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center">
             <div fxLayout="row" fxLayoutGap >
                <mat-form-field appearance="legacy" >
                    <mat-label>Username</mat-label>
                    <input formControlName="username" matInput placeholder="Username">
                    <mat-error *ngIf="loginForm.get('username').hasError('required')">Username is Required</mat-error>
                  </mat-form-field>
             </div>
            

              <div fxLayout="row">
                <mat-form-field appearance="legacy">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput placeholder="Password" type="password">
                    <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is Required</mat-error>
                  </mat-form-field>
              </div>
              
              <div class="form-check">
                <label class="form-check-label" for="rememberMe">
                  <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                  <span>Remember me</span>
                </label>
              </div>
           
            
             

              
         </form>

         <button mat-raised-button (click)="login()" color="primary" style="float:right;">Login</button>

            <div class="alert alert-warning">
              <span>You don't have an account yet?</span>
              <a class="alert-link" routerLink="/register">Register a new account</a>
            </div>
    </mat-card>

</div>
