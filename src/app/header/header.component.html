<mat-toolbar color="accent" class="header" >
    <button mat-icon-button (click)="toggleSidenav()"><mat-icon>menu</mat-icon></button>
    
    <span>Drone Platform</span>

    <span class="example-spacer"></span>
    
    <!-- home button -->
    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" >home</mat-icon> -->
    <button mat-button routerLinkActive="active" [routerLink]="['/home']" [routerLinkActiveOptions]="{ exact: true }">Home</button>
    
    <!-- account button -->
    <mat-icon>account_circle</mat-icon>
    <button mat-button  *ngIf="!loggedIn" [matMenuTriggerFor]="account">Log in</button>
    <button mat-button  *ngIf="loggedIn" [matMenuTriggerFor]="account">Account</button>
    <mat-menu #account="matMenu">
      <button mat-menu-item (click)="register()" *ngIf="!loggedIn">Register</button>
      <button (click)="login()" mat-menu-item *ngIf="!loggedIn">Login</button>
      <button mat-menu-item (click)="viewProfile()" *ngIf="loggedIn">Profile</button>
      <button mat-menu-item (click)="logout()" *ngIf="loggedIn">Log Out</button>
    </mat-menu>
