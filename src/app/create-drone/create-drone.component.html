<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create Drone</h4>
                        <p class="card-category">Fill in your drone info</p>
                    </div>
                    <div class="card-body">
                      <mat-stepper orientation="vertical" [linear]="true" #stepper>
                        <mat-step [stepControl]="createDroneForm">
                          <ng-template matStepLabel>Authentication</ng-template>
                          <form [formGroup]="createDroneForm">
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput formControlName="username" placeholder="Username">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput formControlName="password" placeholder="Password" type="password">
                                  </mat-form-field>
                              </div>
                          </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" matStepperNext>Next</button>
                            <div class="clearfix"></div>
                        </form>
                        </mat-step>

                        <mat-step>
                          <ng-template matStepLabel>Done</ng-template>
                          <p>You are now done. Please visit profile page to download the installation script after a few minutes.</p>
                          <div>
                            <button mat-button>Done</button>
                          </div>
                        </mat-step>
                      </mat-stepper>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
