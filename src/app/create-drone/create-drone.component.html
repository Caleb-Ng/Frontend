<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create Drone</h4>
                        <p class="card-category">Fill in your drone info</p>
                    </div>
                    <div class="card-body">
                      <mat-stepper orientation="vertical" [linear]="true" #stepper>
                        <mat-step [stepControl]="createDroneForm">
                          <ng-template matStepLabel>Authentication</ng-template>
                          <form [formGroup]="createDroneForm">
                            <div class="row">
                              <div class="col-md-3">
                                <img style="width: 100%; height: 100%; overflow:hidden; object-fit: cover;" [src]="image?image:defaultImage" />
                              </div>
                              <div class="col-md-2" style="align-self: flex-end;">
                                <input class="form-control" type="file" accept="image/png, image/jpeg"
                                        (change)="onChange($event)" id="fileInput" hidden>
                              
                                <button mat-raised-button class="btn btn-danger" (click)="onFileUploadClicked()">Upload Image</button>
                              </div>
                              
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput formControlName="username" placeholder="Username">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput formControlName="password" placeholder="Password" type="password">
                                  </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput formControlName="name" placeholder="Drone Name">
                                  </mat-form-field>
                              </div>
                            </div>
                          
                            <button mat-raised-button type="submit" (click)="createDrone()"  class="btn btn-danger pull-right" matStepperNext>Create</button>
                            <div class="clearfix"></div>
                        </form>
                        </mat-step>

                        <mat-step>
                          <ng-template matStepLabel>Done</ng-template>
                          <p>You are now done. Please visit profile page to download the installation script after a few minutes.</p>
                          <div>
                            <button mat-button (click)="done()">Done</button>
                          </div>
                        </mat-step>
                      </mat-stepper>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
